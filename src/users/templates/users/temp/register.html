{% extends 'mother.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		
		<fieldset class="form-group">
			<legend class="boader-bottom mb-4">Join Today</legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group"></div>
		<button class="btn btn-outline-info mb-4" type="submit">Sign Up</button>
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
			Already Have An Account? <a class="ml-2 mb-5 " href="{% url 'login' %}">Sign In</a>
		</small>
	</div>
		
	
</div>

</div>


{% endblock %}
